<!DOCTYPE html>
<html lang="en">
    <head>
        
        <!-- meta tags -->
        <meta charset="utf-8">
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' file://* * 'unsafe-inline' 'unsafe-eval' data:;
															img-src * 'unsafe-inline' 'unsafe-eval' data:;
															style-src * 'unsafe-inline' 'unsafe-eval' data:;">	
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta http-equiv="Access-Control-Allow-Origin" content="*">                
                     
        <!-- Load datatables CSS - should have bootstrap embedded -->        
        <link rel="stylesheet" type="text/css" href="DataTables/datatables.min.css" />

        <!-- Font Awesome 4.0 CSS -->
        <link rel="stylesheet" type="text/css" href="assets/fontawesome/fontawesome-all.css" >
        
        <!-- Roboto Font  -->
        <link rel="stylesheet" type="text/css" href="rcss/Roboto.css">    
        
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/navbar-top-fixed.css">

        <!-- Load Datatables Javascript - should have jquery embedded -->
        <script type="text/javascript" src="DataTables/datatables.min.js"></script>

        <!-- Think we need popper -->
        <script type="text/javascript" src="rjs/popper.min.js"></script>
        
        <!-- Load the main app.js --> 
        <script type="text/javascript" src="js/app.js"></script>
        
        <title>NEDB in Datatables</title>
        
        <body id="app_body">

            <header id="navHeader"></header>

            <main role="main" id="main">
                
                <div id="app_main" class="app_main">
                
                    <div class="jumbotron">
                        <h1>Welcome To NEDB Datatables</h1>
                        <p class="lead">An application designed to manage and use datatables, powered by Node.js and NEDB.</p>
                        <a class="btn btn-lg btn-primary action" data-action="showTables" href="#" role="button">Show Tables &raquo;</a>
                    </div>

                </div>  
 
                <div id="app_tables" class="app_tables">
                
                    <div class="container-fluid">
                        
                        <h1 id="tableName">Available Tables</h1>
   
                        <table id="currentTable" class="display loadTable" style="width:100%"></table>   
                    
                    </div>
                </div>   
                
            </main>  
            

            <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="formModalLabel">Complete Form</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <form id="modalForm">
                      <div class="modal-body" id="action-modal-body">
                        
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary" type="submit" name="submit" value="Submit">Save</button>
                      </div>
                  </form>
                </div>
              </div>
            </div>

        </body>
    </head>
</html>
