<html>
    <head>
        <title>NEDB in Datatables</title>
        <link rel="stylesheet" type="text/css" href="DataTables/datatables.min.css"/>
        <script type="text/javascript" src="DataTables/datatables.min.js"></script>
        
        <script type="text/javascript">
            
            function getData(callback) {
                $.ajax({
                  url: "http://localhost:3000/api/dfind/test2/query/%7B%7D",
                  success: callback
                });
            }
            
            // this example gets the columns in a semi-dynamic way
            $(document).ready(function() {
                getData(function( data ) {
                    var table = $('#example').DataTable({
                        data: data.data,
                        columns: data.columns,
                        dom: 'Bfrtip',
                        buttons: [
                            {
                                extend: 'selectedSingle',
                                text: 'Log selected data',
                                action: function ( e, dt, button, config ) {
                                    console.log( dt.row( { selected: true } ).data() );
                                }
                            },
                            {
                                extend: 'selectNone',
                                text: 'Deselect'
                            },
                            {   
                                text: 'Refresh',
                                action: function (e, dt, node, config ) {
                                    table.ajax.url('http://localhost:3000/api/dfind/test2/query/%7B%7D').load();
                                }
                            }
                        ],
                        select: {
                            style: "single",
                            items: "row",
                            blurable: true
                        }                   
                    });
                });
            });
        </script>
        <body>
        
            <table id="example" class="display" style="width:100%">
            </table>          
            
        </body>
    </head>
</html>
